<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="style.css" class="rel">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="create-note" id="createNote">
        <div class="circle" id="circle">
            <div class="plus" id="plus">+</div>
        </div>
        <div class="title-create"> Add a new note:</div>
    </div>
    <div class="main-container" id="mainContainer">
        <form action="#" class="form-note">
            <div class="title-container">
                <label for="title">Title</label>
                <button class="exit" id="exitBtn">	
                    &#215; </button>
            </div>
            <input type="text" name="title" id="title" class="note-title">
            <label for="description:">Description</label>
            <textarea type="text" name="description" id="description">Write here...</textarea>
            <hr>
            <input type="submit" value="Submit"  id="submitFormBtn">
        </form>
    </div>
    <div class="note" id="note">
        <div class="title-projection" id="titleProjection"></div>
        <textarea readonly class="description-projection" id="descriptionProjection"></textarea>
        <hr class="note-hr">
        <div class="time" id="timeProjection"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
